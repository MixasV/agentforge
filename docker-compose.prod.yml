version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agentforge-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agentforge}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentforge-network

  redis:
    image: redis:7-alpine
    container_name: agentforge-redis-prod
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - agentforge-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentforge-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-agentforge}?schema=public
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      JWT_SECRET: ${JWT_SECRET}
      SOLANA_RPC_ENDPOINT: ${SOLANA_RPC_ENDPOINT:-https://api.mainnet-beta.solana.com}
      SOLANA_NETWORK: ${SOLANA_NETWORK:-mainnet-beta}
      CDP_API_KEY_ID: ${CDP_API_KEY_ID}
      CDP_API_KEY_SECRET: ${CDP_API_KEY_SECRET}
      CDP_WALLET_SECRET: ${CDP_WALLET_SECRET}
      AGENTFORGE_PAYMENT_WALLET: ${AGENTFORGE_PAYMENT_WALLET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CASH_MINT_ADDRESS: ${CASH_MINT_ADDRESS:-CASHVDm2wsJXfhj6VWxb7GiMdoLc17Du7paH4bNr5woT}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agentforge-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentforge-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agentforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  agentforge-network:
    driver: bridge
